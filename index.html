<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Groceries</title>
</head>
<body>
  <div class="container">
    <form action="">
      <label for="item">Input your groceries</label>
      <input type="text" name="item" id="item" placeholder="milk,bread,eggs,...">
      <input type="submit" value="Submit" id="enter">
      <input type="reset" value="Reset" id="reset-btn">
    </form>
    <ul id="item-list"></ul>
  </div>
<script src="js/script.js"></script>
</body>
</html>
